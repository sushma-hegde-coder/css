<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <span>Horizontal simple</span>
    <div class="flex-container-horizontal-simple"> 
        <!-- div is a block level element -->
        <!--by default div takes full length-->
       <div class="flex-item-horizontal-simple">1</div> 
       <!--by default it takes full length when you specify length then only it takes length-->
       <div class="flex-item-horizontal-simple">2</div>
       <div class="flex-item-horizontal-simple">3</div>
       <div class="flex-item-horizontal-simple">4</div>
    </div>

    <span>Vertical simple</span>
    <div class="flex-container-vertical-simple">       
       <div class="flex-item-vertical-simple">1</div>     
       <div class="flex-item-vertical-simple">2</div>
       <div class="flex-item-vertical-simple">3</div>
       <div class="flex-item-vertical-simple">4</div>
    </div>


    <span>Horizontal complex</span>
    <div class="flex-container-horizontal-complex">       
       <div class="flex-item-horizontal-complex">1</div>        
       <div class="flex-item-horizontal-complex">2</div>
       <div class="flex-item-horizontal-complex">3</div>
       <div class="flex-item-horizontal-complex">4</div>
    </div>

    <span>Operation on items</span>
    <div class="flex-container-on-items">       
       <div class="flex-item-on-items item1">1</div>   <!--can access this classname using .flex-item-on-items.item1-->     
       <div class="flex-item-on-items item2">2</div>
       <div class="flex-item-on-items item3">3</div>
       <div class="flex-item-on-items item4">4</div>
    </div>
</body>
</html>
